documentation_export.configuration:
  path: '/admin/documentation_export/configuration'
  defaults:
    _form: '\Drupal\documentation_export\Form\ConfigurationForm'
    _title: 'Documentation export settings'
  requirements:
    _permission: 'administer site configuration'

documentation_export.html:
  path: '/admin/documentation_export/html'
  defaults:
    _controller: '\Drupal\documentation_export\Controller\DocumentationExportController::exportToHtml'
    _title: 'Documentation'
  requirements:
    #TODO : create permission
    _access: 'TRUE'
