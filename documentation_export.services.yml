services:
  documentation_export.service:
    class: Drupal\documentation_export\DocumentationExport
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@plugin.manager.field.field_type'
      - '@module_handler'

  documentation_export.field_linker:
    class: Drupal\documentation_export\FieldLinkerTwigExtension
    tags:
      - { name: twig.extension }
